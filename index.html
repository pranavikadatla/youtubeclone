<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 </head>
 <body>
    <div id="navbar">
      <div id="logo">
        <div><img src="./icon1.png"/></div> 
        <div><img src="./Logo.png"/></div>
      </div>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search">
        <i onclick="searchVideos()"id="search" class="fa-solid fa-magnifying-glass" style="color: gray"></i> 
        <i class="fa-solid fa-microphone speaker"></i>
      </div>
      <div class="profile">
        <div><i class="fa-solid fa-video  space" style="color:grey"></i></div>
        <div><i class="fa-regular fa-bell  space" style="color:grey"></i></div>
        <div><i class="fa-solid fa-user user   space" style="color:white" ></i></div>
      </div>
    </div>
   <div id="videoPage">
     <div id="icons" >
       <div>
         <span class="images home"> <img class="img" src="./Icon.png"/><p class="text" >Home</p></span>
         <span class="images"> <img class="img" src="./Icon2.png"/><p class="text">Explore</p></span>
         <span class="images"><img class="img"  src="./Group1.png"/><p class="text">Subscriptions</p></span>
        </div>
       <div>
         <span class="images" ><img class="img" src="./Group.png"/><p class="text">Library</p></span>
         <span class="images"><img class="img" src="./history.png"/><p class="text">History</p></span>
         <span class="images"><img class="img" src="./yourVideos.png"/><p class="text">Your Videos</p></span>
         <span class="images"><img class="img" src="./watchLater.png"/><p class="text">Watch Later</p></span>
         <span class="images"><img class="img" src="./liked.png"/><p class="text">Liked Videos</p></span>
         <span class="images"><img class="img" src="./arrowBottom.png"/><p class="text">Show More</p></span>
       </div>
     </div>
     <div class="right">
       <div class="buttons">
         <button class="button" style="background-color: white; color:black;">All</button>
         <button class="button" >Music</button>
         <button class="button">Films</button>
         <button class="button">Live</button>
         <button class="button">Sports</button>
         <button class="button">Fun</button>
         <button class="button">Games</button>
         <button class="button">News</button>
         <button class="button">Dramas</button>
         <button class="button">Cartoon</button>
         <button class="button">education</button>
         
       </div>
       <div class="video-list" id="video-list-container">

       </div>
     </div>
    </div>
    <script src="script.js"></script>
 </body>
 </html>
